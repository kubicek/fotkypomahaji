
<a href="{{ site.imagesurl }}{{ main_image }}">
  <img src="{{ site.thumbsurl }}{{ main_image }} " alt="{{ main_image }}"  class="img-gallery" />
</a>

<div class ="image-gallery">
  {% for name in other_images %}
    <div class="box">
      <a href="{{ site.imagesurl }}{{ name }}">
        <img src="{{ site.thumbsurl }}{{ name }} " alt="{{ name }}"  class="img-gallery" />
      </a>
    </div>
  {% endfor %}
</div>
